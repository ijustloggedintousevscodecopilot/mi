<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        html {
            scroll-behavior: smooth;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .animated-card {
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow fade-in">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800">My Store</h1>
            <div class="flex items-center">
                <input type="text" id="search-bar" placeholder="Search for products..." class="border rounded-md px-4 py-2 mr-4">
                <button id="cart-button" class="relative">
                    <svg class="h-6 w-6 text-gray-600" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                    <span id="cart-count" class="absolute top-0 right-0 bg-red-500 text-white rounded-full text-xs w-4 h-4 flex items-center justify-center">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8 fade-in" style="animation-delay: 0.2s;">
        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Products will be dynamically inserted here -->
        </div>
        <div class="mt-12">
            <h2 class="text-2xl font-bold text-gray-800">Best Sellers</h2>
            <div id="best-sellers-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-6">
                <!-- Best sellers will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <!-- Product Page -->
    <div id="product-page" class="hidden container mx-auto px-6 py-8">
        <button id="back-button" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded mb-4">
            &larr; Back to Products
        </button>
        <div id="product-detail" class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Product detail will be dynamically inserted here -->
        </div>
    </div>

    <!-- Shopping Cart Modal -->
    <div id="cart-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300 ease-in-out">
        <div class="bg-white rounded-lg p-8 shadow-lg w-full max-w-md">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Shopping Cart</h2>
                <button id="close-cart-button" class="text-gray-600 hover:text-gray-900">&times;</button>
            </div>
            <div id="cart-items" class="divide-y divide-gray-200">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div class="mt-6 flex justify-between items-center">
                <h3 class="text-xl font-bold">Total: $<span id="cart-total">0.00</span></h3>
                <div>
                    <button id="checkout-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                        Checkout
                    </button>
                    <div id="payment-form" class="hidden mt-4">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="card-number">
                                Card Number
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="card-number" type="text" placeholder="**** **** **** ****">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="expiry-date">
                                Expiry Date
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="expiry-date" type="text" placeholder="MM/YY">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="cvc">
                                CVC
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="cvc" type="text" placeholder="***">
                        </div>
                        <button id="pay-now-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                            Pay Now
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: 'Wireless Headphones', price: 99.99, image: 'https://via.placeholder.com/150', description: 'Experience immersive sound with these noise-cancelling wireless headphones. Features a long-lasting battery and a comfortable design for all-day wear.' },
            { id: 2, name: 'Smartwatch', price: 199.99, image: 'https://via.placeholder.com/150', description: 'Stay connected and track your fitness goals with this stylish smartwatch. It has a vibrant display, heart rate monitor, and seamless smartphone integration.' },
            { id: 3, name: 'Laptop', price: 999.99, image: 'https://via.placeholder.com/150', description: 'A powerful and lightweight laptop for work and play. Boasts a high-resolution screen, a fast processor, and ample storage for all your files.' },
            { id: 4, name: 'Coffee Maker', price: 49.99, image: 'https://via.placeholder.com/150', description: 'Brew the perfect cup of coffee every morning with this easy-to-use coffee maker. Features a programmable timer and a keep-warm function.' },
        ];

        let cart = [];

        const bestSellers = [
            { id: 1, name: 'Wireless Headphones', price: 99.99, image: 'https://via.placeholder.com/150' },
            { id: 3, name: 'Laptop', price: 999.99, image: 'https://via.placeholder.com/150' },
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const productList = document.getElementById('product-list');
            const cartButton = document.getElementById('cart-button');
            const closeCartButton = document.getElementById('close-cart-button');
            const cartModal = document.getElementById('cart-modal');
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            const cartCount = document.getElementById('cart-count');
            const checkoutButton = document.getElementById('checkout-button');
            const searchBar = document.getElementById('search-bar');
            const productPage = document.getElementById('product-page');
            const productDetail = document.getElementById('product-detail');
            const backButton = document.getElementById('back-button');
            const mainContent = document.querySelector('main');

            searchBar.addEventListener('input', e => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchTerm));
                displayProducts(filteredProducts);
            });

            function displayBestSellers(bestSellersToDisplay) {
                const bestSellersList = document.getElementById('best-sellers-list');
                bestSellersList.innerHTML = '';
                bestSellersToDisplay.forEach((product, index) => {
                    const productEl = document.createElement('div');
                    productEl.className = 'bg-white rounded-lg shadow-lg overflow-hidden transition-transform duration-300 ease-in-out transform hover:scale-105 animated-card';
                    productEl.style.animationDelay = `${index * 100}ms`;
                    productEl.innerHTML = `
                        <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h3 class="text-lg font-bold">${product.name}</h3>
                            <p class="text-gray-600">${product.price.toFixed(2)}</p>
                            <button class="add-to-cart-button bg-blue-500 text-white px-4 py-2 rounded mt-2" data-id="${product.id}">Add to Cart</button>
                        </div>
                    `;
                    bestSellersList.appendChild(productEl);
                });
            }

            function showProductPage(productId) {
                const product = products.find(p => p.id === productId);
                productDetail.innerHTML = `
                    <div class="animated-card">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-96 object-cover rounded-lg shadow-lg">
                    </div>
                    <div class="p-4 animated-card" style="animation-delay: 100ms;">
                        <h2 class="text-3xl font-bold mb-4">${product.name}</h2>
                        <p class="text-gray-700 mb-4">${product.description}</p>
                        <p class="text-2xl font-bold text-gray-900 mb-6">${product.price.toFixed(2)}</p>
                        <button class="add-to-cart-button bg-blue-500 text-white px-8 py-3 rounded-lg text-lg hover:bg-blue-600" data-id="${product.id}">Add to Cart</button>
                    </div>
                `;
                mainContent.classList.add('hidden');
                productPage.classList.remove('hidden');
            }

            function hideProductPage() {
                mainContent.classList.remove('hidden');
                productPage.classList.add('hidden');
            }

            productDetail.addEventListener('click', e => {
                if (e.target.classList.contains('add-to-cart-button')) {
                    const productId = parseInt(e.target.dataset.id);
                    const product = products.find(p => p.id === productId);
                    const cartItem = cart.find(item => item.id === productId);

                    if (cartItem) {
                        cartItem.quantity++;
                    } else {
                        cart.push({ ...product, quantity: 1 });
                    }
                    updateCart();
                }
            });

            backButton.addEventListener('click', hideProductPage);

            function displayProducts(productsToDisplay) {
                productList.innerHTML = '';
                productsToDisplay.forEach((product, index) => {
                    const productEl = document.createElement('div');
                    productEl.className = 'bg-white rounded-lg shadow-lg overflow-hidden transition-transform duration-300 ease-in-out transform hover:scale-105 animated-card cursor-pointer';
                    productEl.style.animationDelay = `${index * 100}ms`;
                    productEl.dataset.id = product.id;
                    productEl.innerHTML = `
                        <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h3 class="text-lg font-bold">${product.name}</h3>
                            <p class="text-gray-600">${product.price.toFixed(2)}</p>
                            <button class="add-to-cart-button bg-blue-500 text-white px-4 py-2 rounded mt-2" data-id="${product.id}">Add to Cart</button>
                        </div>
                    `;
                    productList.appendChild(productEl);

                    productEl.addEventListener('click', (e) => {
                        if (!e.target.classList.contains('add-to-cart-button')) {
                            showProductPage(product.id);
                        }
                    });
                });
            }


            displayProducts(products);
            displayBestSellers(bestSellers);

            // Toggle cart modal
            cartButton.addEventListener('click', () => {
                cartModal.classList.remove('opacity-0', 'pointer-events-none');
            });
            closeCartButton.addEventListener('click', () => {
                cartModal.classList.add('opacity-0', 'pointer-events-none');
            });

            // Add to cart
            productList.addEventListener('click', e => {
                if (e.target.classList.contains('add-to-cart-button')) {
                    const productId = parseInt(e.target.dataset.id);
                    const product = products.find(p => p.id === productId);
                    const cartItem = cart.find(item => item.id === productId);

                    if (cartItem) {
                        cartItem.quantity++;
                    } else {
                        cart.push({ ...product, quantity: 1 });
                    }
                    updateCart();
                }
            });

            // Update cart UI
            function updateCart() {
                cartItems.innerHTML = '';
                let total = 0;
                let count = 0;

                cart.forEach(item => {
                    total += item.price * item.quantity;
                    count += item.quantity;

                    const cartItemEl = document.createElement('div');
                    cartItemEl.className = 'flex justify-between items-center py-2';
                    cartItemEl.innerHTML = `
                        <div>
                            <h4 class="font-bold">${item.name}</h4>
                            <p class="text-gray-600">Quantity: ${item.quantity}</p>
                        </div>
                        <span class="font-bold">$${(item.price * item.quantity).toFixed(2)}</span>
                    `;
                    cartItems.appendChild(cartItemEl);
                });

                cartTotal.textContent = total.toFixed(2);
                cartCount.textContent = count;
            }

            // Checkout
            checkoutButton.addEventListener('click', () => {
                const paymentForm = document.getElementById('payment-form');
                paymentForm.classList.remove('hidden');
                checkoutButton.classList.add('hidden');
            });

            const payNowButton = document.getElementById('pay-now-button');
            payNowButton.addEventListener('click', () => {
                alert('Payment successful!');
                cart = [];
                updateCart();
                cartModal.classList.add('opacity-0', 'pointer-events-none');
                const paymentForm = document.getElementById('payment-form');
                paymentForm.classList.add('hidden');
                checkoutButton.classList.remove('hidden');
            });
        });
    </script>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 My Store. All rights reserved.</p>
            <div class="flex justify-center mt-4">
                <a href="#" class="px-3"><svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M22.46 6c-.77.35-1.6.58-2.46.67.88-.53 1.56-1.37 1.88-2.38-.83.5-1.75.85-2.72 1.05C18.37 4.5 17.26 4 16 4c-2.35 0-4.27 1.92-4.27 4.27 0 .34.04.67.11.98-3.56-.18-6.72-1.88-8.84-4.48-.37.63-.58 1.37-.58 2.15 0 1.48.75 2.79 1.9 3.55-.7-.02-1.37-.22-1.95-.5v.03c0 2.07 1.47 3.8 3.42 4.19-.36.1-.74.15-1.14.15-.27 0-.54-.03-.8-.08.54 1.7 2.1 2.93 3.96 2.96-1.46 1.14-3.3 1.82-5.3 1.82-.34 0-.68-.02-1.02-.06C3.43 18.5 5.66 19 8.01 19c7.2 0 11.14-5.96 11.14-11.14v-.5c.77-.55 1.43-1.24 1.96-2.02z"/></svg></a>
                <a href="#" class="px-3"><svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm3.68 15.4c-1.29.1-2.62.15-3.98.15s-2.69-.05-3.98-.15c-.42-.03-.78-.39-.78-.82v-5.16c0-.43.36-.79.78-.82 1.29-.1 2.62-.15 3.98-.15s2.69.05 3.98.15c.42.03.78.39.78.82v5.16c0 .43-.36.79-.78.82zM12 10.9c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5z"/></svg></a>
                <a href="#" class="px-3"><svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.04c-5.5 0-9.96 4.46-9.96 9.96s4.46 9.96 9.96 9.96 9.96-4.46 9.96-9.96S17.5 2.04 12 2.04zm3.6 13.52c.1.43-.22.84-.65.94-.43.1-.84-.22-.94-.65-.1-.43.22-.84.65-.94.43-.1.84.22.94.65zm-1.8-1.78c.1.43-.22.84-.65.94-.43.1-.84-.22-.94-.65-.1-.43.22-.84.65-.94.43-.1.84.22.94.65zm-1.8-1.78c.1.43-.22.84-.65.94-.43.1-.84-.22-.94-.65-.1-.43.22-.84.65-.94.43-.1.84.22.94.65zm-1.8-1.78c.1.43-.22.84-.65.94-.43.1-.84-.22-.94-.65-.1-.43.22-.84.65-.94.h43-.1.84.22.94.65z"/></svg></a>
            </div>
        </div>
    </footer>
</body>
</html>
